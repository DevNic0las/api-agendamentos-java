spring:
  application:
    name: api-agendamentos-festas
  datasource:
    url: jdbc:postgresql://localhost:5432/db_parties
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/agendamentos

  springdoc:
    swagger-ui:

      path: /documentacao

      operationsSorter: alpha
    api-docs:

      path: /api-docs
